<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/product/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Estilos -->
    <link href="estilos.css" rel="stylesheet"> 
    <title>Registrarse</title>
</head>
<body>
    <div class="container px-4 py-5" id="form_registro">
        <div class="col-md-7 col-lg-">
            <h4 class="mb-3">Informacion personal</h4>
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Campo obligatorio
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Campo obligatorio
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="username" class="form-label">Usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required="">
                  <div class="invalid-feedback">
                    Campo obligatorio
                    </div>
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="email" class="form-label">Correo Electronico <span class="text-muted">(Opcional)</span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Campo obligatorio
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="address" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="address" placeholder="" required="">
                  <div class="invalid-feedback">
                    Campo obligatorio
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="address2" class="form-label">Direccio 2 <span class="text-muted">(Opcional)</span></label>
                  <input type="text" class="form-control" id="address2" placeholder="">
                </div>
    
                <div class="col-md-5">
                  <label for="country" class="form-label">Pais</label>
                  <select class="form-select" id="country" required="">
                    <option value="">Elegir...</option>
                    <option>Mexico</option>
                  </select>
                  <div class="invalid-feedback">
                    Campo obligatorio
                  </div>
                </div>
    
                <div class="col-md-4">
                  <label for="state" class="form-label">Estado</label>
                  <select class="form-select" id="state" required="">
                    <option value="">Elegir...</option>
                    <option>Guanajuato</option>
                  </select>
                  <div class="invalid-feedback">
                    Campo obligatorio
                  </div>
                </div>
    
                <div class="col-md-3">
                  <label for="zip" class="form-label">CP</label>
                  <input type="text" class="form-control" id="cp" placeholder="" required="">
                  <div class="invalid-feedback">
                    Campo obligatorio
                  </div>
                </div>
              </div>
    
              <hr class="my-4">
              <h4 class="mb-3">Metodo de pago</h4>
    
              <div class="my-3">
                <div class="form-check">
                  <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                  <label class="form-check-label" for="credit">Tarjeta de credito</label>
                </div>
                <div class="form-check">
                  <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                  <label class="form-check-label" for="debit">Tarjeta de debito</label>
                </div>
                <div class="form-check">
                  <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
                  <label class="form-check-label" for="paypal">PayPal</label>
                </div>
              </div>
    
              <div class="row gy-3">
    
                <div class="col-md-6">
                  <label for="cc-number" class="form-label">Numero de cuenta</label>
                  <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                  <div class="invalid-feedback">
                    Campo obligatorio
                  </div>
                </div>
    
                <div class="col-md-3">
                  <label for="cc-expiration" class="form-label">Fecha de expiracion</label>
                  <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                  <div class="invalid-feedback">
                    Campo obligatorio
                  </div>
                </div>
    
                <div class="col-md-3">
                  <label for="cc-cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                  <div class="invalid-feedback">
                    Campo obligatorio
                  </div>
                </div>
              </div>
    
              <hr class="my-4">
    
              <button class="w-100 btn btn-primary btn-lg" type="submit">Registrarse</button>
            </form>
          </div>
    </div>
</body>
</html>
