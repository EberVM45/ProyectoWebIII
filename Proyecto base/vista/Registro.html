<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5 rounded rounded-3 shadow-lg divShadow">
            <!--LOGIN-->
            <div class="col moverDatos mb-5 mt-5">
                    <div class="row text-center">
                        <div class="col mb-1">
                            <h3 class="fs-1" style="color: #224459">Sign in to Northwind</h3>
                        </div>
                    </div>
                    <div class="row bg-white">
                        <div class="col mb-4 mt-3">
                            <p class="mb-1 mt-2 fs-5">Email address:</p>
                            <input type="text" placeholder="name@example.com" class="form-control fs-5">
                            <p class="mb-1 mt-2 fs-5">Password:</p>
                            <input type="password" name="txtPass" id="user_pass" placeholder="Password" class="form-control fs-5">
                        </div>
                    </div>
                    <div class="row mb-2 mt-1">
                      <div class="col d-flex justify-content-center">
                          <button class="btn btn_registrar2 col-4 rounded-pill fs-4">Sign in</button>
                      </div>
                  </div>  
            </div>
            <div class="col-5 moverImagen rounded rounded-3" style="background-image: url('../img/login_fondo_v.jpg');">
                    <div class="row text-center desaparece">
                        <div class="col mt-5">
                            <h3 class="fs-1" style="color: white;">Hola!</h3>
                            <p class="text-white text-center fs-4 fw-bold">Â¿Eres un nuevo usuario?, perfecto, por favor da clic en el boton siguiente para crear una nueva cuenta</p>
                        </div>
                    </div>
                    <div class="row text-center aparece">
                      <div class="col mt-5">
                          <h3 class="fs-1" style="color: white;">Hola!</h3>
                          <p class="text-white text-center fs-4 fw-bold">Para ingresar si ya tienes cuenta presiona el boton siguiente por favor.</p>
                      </div>
                    </div>
                    <div class="row mb-2 mt-1 desaparece">
                        <div class="col d-flex justify-content-center">
                            <button class="btn boton btnCrearCuenta col-4 rounded-pill fs-4">Sign up</button>
                        </div>
                    </div>
                    <div class="row mb-2 mt-1 aparece">
                      <div class="col d-flex justify-content-center">
                          <button class="btn boton btnCrearCuenta col-4 rounded-pill fs-4">Sign in</button>
                      </div>
                  </div>
            </div>
        </div>
    </div>

</body>

</html>
